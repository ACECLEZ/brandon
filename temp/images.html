<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f1f1f1;
        text-align: center;
      }
      h1 {
        font-family: Arial, sans-serif;
      }
      #Present {
        margin: 5% auto;
        display: block;
        max-width: 80%;
        height: auto;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 2.5% 5%;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2.5vw;
        margin: 2.5% auto margin;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="default()">
    <h1>My Images</h1>
    <img id="current" src="" />
    <br>
    <button onclick="ChangeImage()">Next Image</button>
    <script>
      var pointer = 0;
      var images = [];

      function change_image() {
        pointer++;
        if (cursor >= images.length) {
          cursor = 0;
        }
        document.getElementById("current").src = images[cursor];
      }

      default function() {
        fetch('https://pwcreatures.vercel.app/bin/images.json')
          .then(response => response.json())
          .then(data => {
            images = data.images;
            document.getElementById("current").src = images[cursor];
          })
          .catch(error => console. error(error));
      }
    </script>
  </body>
</html>
